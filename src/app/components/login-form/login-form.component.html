<div *ngIf="loginDescription">
    {{loginDescription}}
</div>

<form #form="ngForm" (ngSubmit)="login(form)" novalidate>
    <div class="form-group">
        <label for="username">Username:</label>
        <div>
            <input class="form-control" type="text" id="username" name="username" ngModel>
        </div>
    </div>

    <div class="form-group">
        <label for="password">Password:</label>
        <div>
            <input class="form-control" id="password" type="password" name="password" ngModel>
        </div>
    </div>

    <div>
        <button class="btn btn-primary" type="submit">Login</button>
        <button class="btn btn-info" [routerLink]="[ '/register' ]" type="button">Register</button>
    </div>
</form>
