<div class="container" style="padding: 26px 12px;">
    <h3>My straw pools:</h3>
    <div class="alert alert-danger" *ngIf="upitnici.length == 0">
        You dont have any polls!
    </div>
    <div *ngFor="let upitnik of upitnici">
        <app-upitnik-view (delete)="deleteUpitnik($event)" [upitnik]="upitnik"></app-upitnik-view>
    </div>
</div>
